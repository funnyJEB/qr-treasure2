    show: (message) => {
        const toast = document.getElementById("toast");
        toast.className = "show";
        toast.innerText = message;
        setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
    }
};

document.addEventListener("DOMContentLoaded", Game.init);
</script>
